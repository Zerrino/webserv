<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="./img/19_logo.svg" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script defer src="./js/register.js"></script>
	<title>Register to Webserv</title>
</head>

<body class="bg-teal-600">
	<div class="flex flex-col justify-center font-[sans-serif] sm:h-screen p-4">
		<div class="bg-white max-w-md w-full mx-auto border border-gray-300 rounded-2xl p-8">
			<div class="mb-12">
				<div class="flex items-center justify-center space-x-3 flex-row">
					<img class="bg-black w-[45px] h-[45px]" src="./img/19_logo.svg" alt="Campus 19 logo" />
					<div class="">
						<h1 class="font-extrabold sm:text-2xl text-xl">Webserv</h1>
						<p class="text-xs">
							by <strong>jtollena</strong>, <strong>alexafer</strong> and
							<strong>gdelvign</strong>
						</p>
					</div>
				</div>
			</div>

			<form id="register-form">
				<div class="space-y-6">
					<div>
						<label class="text-gray-800 text-sm mb-2 block" for="email">Email</label>
						<input id="email" name="email" type="email"  autocomplete="off"
							class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 mb-6 rounded-md outline-blue-500"
							placeholder="username@student.s19.be" pattern=".+@student.s19.be"
							title="username@student.s19.be" />
					</div>
					<div>
						<label class="text-gray-800 text-sm mb-2 block" for="password">Password</label>
						<input id="password" name="password" type="password"
							class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
							placeholder="Enter password" />
						<div class="error-message text-red-600 text-sm w-full h-6 pt-2"></div>
					</div>
					<div>
						<label class="text-gray-800 text-sm mb-2 block" for="cpassword">Confirm Password</label>
						<input id="cpassword" name="cpassword" type="password"
							class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
							placeholder="Enter password again" />
						<div class="error-message text-red-600 text-sm w-full h-6 pt-2"></div>
					</div>
				</div>
				<div class="!mt-12">
					<button type="submit"
						class="w-full py-3 px-4 text-sm tracking-wider font-semibold rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none">
						Create an account
					</button>
				</div>
				<p class="text-gray-800 text-sm mt-6 text-center">Already have an account? <a href="./index.html"
						class="text-teal-600 font-semibold hover:underline ml-1">Login here</a></p>
			</form>
		</div>
	</div>
	<div id="register-modal"
            class="hidden fixed inset-0 p-4 flex flex-wrap justify-center items-center w-full h-full z-[1000] before:fixed before:inset-0 before:w-full before:h-full before:bg-[rgba(0,0,0,0.5)] overflow-auto font-[sans-serif]">
            <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 relative">
                <div class="my-8 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-14 shrink-0 fill-green-500 inline" viewBox="0 0 512 512">
                        <path
                            d="M383.841 171.838c-7.881-8.31-21.02-8.676-29.343-.775L221.987 296.732l-63.204-64.893c-8.005-8.213-21.13-8.393-29.35-.387-8.213 7.998-8.386 21.137-.388 29.35l77.492 79.561a20.687 20.687 0 0 0 14.869 6.275 20.744 20.744 0 0 0 14.288-5.694l147.373-139.762c8.316-7.888 8.668-21.027.774-29.344z"
                            data-original="#000000" />
                        <path
                            d="M256 0C114.84 0 0 114.84 0 256s114.84 256 256 256 256-114.84 256-256S397.16 0 256 0zm0 470.487c-118.265 0-214.487-96.214-214.487-214.487 0-118.265 96.221-214.487 214.487-214.487 118.272 0 214.487 96.221 214.487 214.487 0 118.272-96.215 214.487-214.487 214.487z"
                            data-original="#000000" />
                    </svg>
                    <h4 class="text-xl text-gray-800 font-semibold mt-4">Account successfully created!</h4>
                    <p class="text-sm text-gray-500 leading-relaxed mt-4">Your account has been successfully created. You can now log in on Webserv.</p>
                </div>

                <button type="button"
                    class="px-5 py-2.5 w-full rounded-lg text-white text-sm border-none outline-none bg-gray-800 hover:bg-gray-700">Got it</button>
            </div>
        </div>

</body>

</html>
