<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Webserv - Login</title>
	<link rel="shortcut icon" type="image/png" href="./img/19_logo.svg" />
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="./css/styles.css" />
	<script defer src="./js/login.js" type="text/javascript"></script>
</head>

<body class="login">
	<div class="font-[sans-serif]">
		<div class="min-h-screen flex flex-col items-center justify-center">
			<div class="flex pb-6 items-center space-x-3 flex-row">
				<img class="bg-black w-[75px] h-[75px]" src="./img/19_logo.svg" alt="Campus 19 logo" />
				<div class="">
					<h1 class="font-extrabold sm:text-5xl text-xl">Webserv</h1>
					<p class="sm:text-base text-xs"> by <strong>jtollena</strong>, <strong>alexafer</strong> and
						<strong>gdelvign</strong>
					</p>
				</div>
			</div>
			<div
				class="grid md:grid-cols-2 items-center gap-4 max-md:gap-8 max-w-6xl max-md:max-w-lg w-full p-4 m-4 shadow-[0_2px_10px_-3px_rgba(15,118,110,0.3)] rounded-md">
				<div class="md:max-w-md w-full px-4 py-4">
					<form action="./src/dashboard.html" class="loginForm">
						<div class="mb-12">
							<h3 class="text-gray-800 text-3xl font-extrabold">Sign in</h3>
							<p class="text-sm mt-4 text-gray-800">
								Don't have an account?
								<a href="./register.html"
									class="text-teal-600 font-semibold hover:underline ml-1 whitespace-nowrap">Register
									here</a>
							</p>
						</div>

						<div>
							<label class="text-gray-800 text-xs block mb-2">Email</label>
							<div class="relative flex items-center">
								<input id="email" name="email" type="email" required
									class="w-full text-gray-800 text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none"
									placeholder="username@student.s19.be" pattern=".+@student.s19.be"
									title="username@student.s19.be" />
								<svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
									class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 682.667 682.667">
									<defs>
										<clipPath id="a" clipPathUnits="userSpaceOnUse">
											<path d="M0 512h512V0H0Z" data-original="#000000"></path>
										</clipPath>
									</defs>
									<g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
										<path fill="none" stroke-miterlimit="10" stroke-width="40"
											d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"
											data-original="#000000"></path>
										<path
											d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"
											data-original="#000000"></path>
									</g>
								</svg>
								<div class="error-message text-red-600 text-sm"></div>
							</div>
						</div>

						<div class="mt-8">
							<label class="text-gray-800 text-xs block mb-2">Password</label>
							<div class="relative flex items-center flex-col">
								<input id="password" name="password" type="password" required
									class="w-full text-gray-800 text-sm border-b border-gray-300 focus:border-blue-600 px-2 py-3 outline-none"
									placeholder="Enter password" />
								<svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
									class="w-[18px] h-[18px] absolute right-2 cursor-pointer" viewBox="0 0 128 128">
									<path
										d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"
										data-original="#000000"></path>
								</svg>
								<div class="error-message text-red-600 text-sm w-full h-6 pt-2"></div>
							</div>
						</div>

						<div class="flex flex-wrap items-center justify-between gap-4 mt-6">
							<div class="flex items-center">
								<input id="remember-me" name="remember-me" type="checkbox"
									class="h-4 w-4 shrink-0 text-teal-600 focus:ring-blue-500 border-gray-300 rounded" />
								<label for="remember-me" class="ml-3 block text-sm text-gray-800">
									Remember me
								</label>
							</div>
							<div>
								<a href="./forgot_password.html"
									class="text-teal-600 font-semibold text-sm hover:underline">
									Forgot Password?
								</a>
							</div>
						</div>

						<div class="mt-12">
							<button type="submit"
								class="w-full shadow-xl py-2.5 px-4 text-sm tracking-wide rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none">
								Sign in
							</button>
						</div>
					</form>
				</div>

				<div class="md:h-full bg-[#000842] rounded-xl lg:p-12 p-8">
					<img src="./img/signin-image.webp" class="w-full h-full object-contain" alt="login-image" />
				</div>
			</div>
		</div>
	</div>
	<div id="failure-modal"
		class="hidden fixed inset-0 p-4 flex flex-wrap justify-center items-center w-full h-full z-[1000] before:fixed before:inset-0 before:w-full before:h-full before:bg-[rgba(0,0,0,0.5)] overflow-auto font-[sans-serif]">
		<div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 relative">
			<div class="my-8 text-center">
				<svg xmlns="http://www.w3.org/2000/svg" class="w-14 fill-red-500 inline" viewBox="0 0 286.054 286.054">
					<path fill="#e2574c"
						d="M143.027 0C64.04 0 0 64.04 0 143.027c0 78.996 64.04 143.027 143.027 143.027 78.996 0 143.027-64.022 143.027-143.027C286.054 64.04 222.022 0 143.027 0zm0 259.236c-64.183 0-116.209-52.026-116.209-116.209S78.844 26.818 143.027 26.818s116.209 52.026 116.209 116.209-52.026 116.209-116.209 116.209zm.009-196.51c-10.244 0-17.995 5.346-17.995 13.981v79.201c0 8.644 7.75 13.972 17.995 13.972 9.994 0 17.995-5.551 17.995-13.972V76.707c-.001-8.43-8.001-13.981-17.995-13.981zm0 124.997c-9.842 0-17.852 8.01-17.852 17.86 0 9.833 8.01 17.843 17.852 17.843s17.843-8.01 17.843-17.843c-.001-9.851-8.001-17.86-17.843-17.86z"
						data-original="#e2574c" />
				</svg>
				<h4 class="text-xl text-gray-800 font-semibold mt-4">Error: incorrect email or password!</h4>
				<p class="text-sm text-gray-500 leading-relaxed mt-4">Please register to Webserv first <a
						href="./register.html" class="text-teal-600">here</a> or retry.</p>
			</div>

			<button type="button"
				class="px-5 py-2.5 w-full rounded-lg text-white text-sm border-none outline-none bg-gray-800 hover:bg-gray-700">Got
				it</button>
		</div>
	</div>
</body>
</html>
